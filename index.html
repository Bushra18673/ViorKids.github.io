<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 90px; 
      position: fixed; 
      top: 0; 
      z-index: 2;
      background-color: rgb(252, 246, 237);  
    }

   
    .list li {
      display: inline-block; 
      padding: 20px;
    }

    .list li a {
      text-decoration: none;
      color: rgb(197, 150, 61); 
      font-size: 17px;
    }

    .list a:hover {
      color: rgb(223, 153, 13); 
      text-decoration: underline;
    }

    .img {
      width: 150px;
      height: 90px;
    }

    i {
      color: rgb(197, 150, 61);
      padding: 20px;
      font-size: 17px;
    }

    .home {
      height: 100vh;
      background-size: 100%;
      background-repeat: no-repeat;
      width: 100%;
      position: relative;
    }

    .home-content {
      width: 65%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-75%, -45%);
      text-align: center;
    }

    /* القائمة افتراضياً (ديسكتوب / لاب توب) */
.list {
  display: flex;
  flex-direction: row;
  list-style: none;
  gap: 20px;
}

/* أيقونة البرغر مخفية على الديسكتوب */
.burger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: rgb(197, 150, 61);
}

  

    /* ---------------- Responsive ---------------- */
    @media (max-width: 992px) {
      .header {
        justify-content: space-between;
        padding: 0 20px;
      }

      .img {
        margin: 0;
      }
    }

    @media (max-width: 768px) {
      .list {
        display: none;
        position: absolute;
        top: 65px;
        right: 0;
        width: 200px;
        background: rgb(252, 246, 237);
        flex-direction: column;
        text-align: left;
      }

      .list li {
        display: block;
        padding: 10px;
      }

      .list.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .home-content {
        width: 90%;
        transform: translate(-50%, -50%);
      }

      .list li a {
        font-size: 14px;
      }

      .img {
        width: 100px;
        height: auto;
      }
    }
    /* موبايل / تابلت */
@media (max-width: 1024px) {
  .list {
    display: none; /* تخفي القائمة */
    flex-direction: column;
    background: rgb(252, 246, 237);
    position: absolute;
    top: 90px;
    right: 20px;
    padding: 15px;
    border-radius: 8px;
    gap: 10px;
  }

  /* إظهار أيقونة البرغر */
  .burger {
    display: block;
  }

  /* لما تمر الماوس على البرغر تظهر القائمة */
  .burger:hover + .list,
  .list:hover {
    display: flex;
  }
}

i{
   color:rgb(197, 150, 61);
  padding: 20px;
  font-size: 17px;
  padding-top: 20px;
}

.home {
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  width: 100%;
  position: relative;
}

.home-content {
  width: 90%; /* أصغر شوي عشان يشتغل على الموبايل */
  max-width: 1200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50% , -50%);
  text-align: center;
}

.Category {
  width: 100%;
  min-height: 100vh;
}

.Category-content {
  margin: auto;
  width: 100%;
  color: rgb(197, 150, 61);
}

.category-items {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* عمودين متساويين */
  gap: 60px;
  align-items: center;
}

.category-item {
  margin: 50px;
}

h5, span {
  padding: 10px;
  color: rgb(197, 150, 61);
}
h2, h4, p, h1 {
  color: rgb(197, 150, 61);
}

.category-item6 {
  background-image: url(./Images/coming\ sooon.png);
  background-size: cover;
  background-position: center;
  display: flex;
  transition: 1s;
  width: 100%;   /* ياخذ كامل العرض */
  height: 100%;  /* مرن حسب مساحة العنصر */
}

.category-item6:hover {
  transform: scale(1.5);
}

.category-item5 {
  margin: auto;
  text-align: center;
  font-size: 30px;
  line-height: 1.8;
}
/* ✅ Media Queries */
@media (max-width: 992px) {
  .category-items {
    grid-template-columns: 1fr; /* عمود واحد للتابلت */
  }

  .category-item6 {
    height: 300px; /* ارتفاع معقول */
  }
}

@media (max-width: 600px) {
  .home-content {
    width: 95%;
    transform: translate(-50%, -50%);
  }

  .category-item5 {
    font-size: 18px;
  }

  .category-item6 {
    height: 200px;
  }
}
.products{
  display: grid;
  grid-template-columns: repeat(3,35%);
  grid-auto-rows: minmax(150px,auto);
  grid-gap: 10px 10px;
}

.product-item{
  margin-top: 50px;
  padding-left: 80px;
  width: 350px;
  height: 400px;
  position: relative; 
}
.product-img {
  width: 100%;
  position: relative;
}
.product-overlay {
  position: absolute;
  top: 0;
  left: 0;
  transform: scalex(0);
  opacity: 1;
  transition: 1s;
}
.title{
 height: 80px;
}
.title-products{
  font-size: 50px;
  font-weight: lighter;
  text-align: center;
  margin-bottom: 20px;
}

.product-item:hover .product-overlay{
  visibility: visible;
  opacity: 1;
  transform: scaleX(1.3);
}

.product-overlay a {
  width: 100px;
  height: 100px;
  margin: auto;
  margin-top: 10px;
}

.product-overlay a i {
  line-height: 43px ;
  margin: auto;
  padding-left: 6px;
  color: aliceblue;
  font-size: 16px;
}

/* ✅ تابلت */
@media (max-width: 1200px) {
  .products {
    grid-template-columns: repeat(2, 1fr); /* عمودين */
    justify-content: center;
  }
  .product-item {
    width: 250px;   /* ⬅️ حجم أصغر */
    height: 300px;  /* ⬅️ ارتفاع أصغر */
    margin: 20px auto;
    padding-left: 0;
  }
  .product-img img {
    width: 100%;
    height: auto;
  }
}

/* ✅ موبايل → صورتين أصغر */
@media (max-width: 768px) {
  .products {
    grid-template-columns: repeat(2, 1fr); /* صف فيه صورتين */
  }
  .product-item {
    width: 100%;
    height: auto;
    margin: 10px auto;
    padding-left: 0;
  }
  .product-img img {
    height: auto;
  }
}

.contact {
  width: 100%;
  background-color: rgb(252, 246, 237);
  padding: 20px 0;
}

.content-contact {
  width: 100%;
  max-width: 1200px;
  margin: auto;
  text-align: center;
  color: rgb(223, 153, 13);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* النص */
.p-contact {
  font-size: 15px;
  line-height: 1.8;
  color: rgb(223, 153, 13);
}

/* أيقونات السوشال ميديا */
.social-icons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.contact-div {
  width: 40px;
  height: 40px;
  text-align: center;
}

.contact-div i {
  font-size: 30px;
  color: rgb(223, 153, 13);
  transition: all 0.3s ease;
}

.contact-div i:hover {
  transform: scale(1.3);
  color: rgb(197, 130, 0);
}

/* ✅ موبايل */
@media (max-width: 768px) {
  .p-contact {
    width: 90%;
    font-size: 13px;
  }
  .contact-div i {
    font-size: 25px;
  }
}

/* ✅ تابلت */
@media (max-width: 1024px) {
  .p-contact {
    width: 80%;
    font-size: 14px;
  }
}
